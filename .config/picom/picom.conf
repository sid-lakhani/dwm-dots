##################################
#          PICOM CONFIG          #
#   Minimal, stable, tear-free   #
##################################

# BACKEND
backend = "glx";
vsync = true;
use-damage = true;
glx-no-stencil = true;
unredir-if-possible = true;
unredir-if-possible-exclude = [ "class_g = 'dmenu'" ];
detect-transient = true;
detect-client-leader = true;
refresh-rate = 0; # auto-detect

# SHADOWS (disabled â€” DWM looks cleaner without)
shadow = true;

# FADING (light fade for window open/close)
fading = true;
fade-delta = 5;
fade-in-step = 0.05;
fade-out-step = 0.05;
no-fading-openclose = false;

# OPACITY
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
opacity-rule = [];

# CORNERS & ROUNDED WINDOWS (optional)
corner-radius = 5;
detect-rounded-corners = true;

# BLUR (optional, comment if not needed)
 blur-method = "gaussian";
 blur-size = 10;
 blur-deviation = 5.0;

# EXCLUSIONS
shadow-exclude = [
  "class_g = 'Dunst'",
  "class_g = 'Polybar'",
  "class_g = 'dmenu'",
  "class_g = 'Rofi'"
];

fading-exclude = [
  "class_g = 'Dunst'",
  "class_g = 'Rofi'"
];

# LOGGING
log-level = "warn";

